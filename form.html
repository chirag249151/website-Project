<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eb47a1, #6741d9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #232323;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: white;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 14px;
        }
        textarea {
            height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f73471;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e02360;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group">
            <label for="first-name">Full name</label>
            <input type="text" id="first-name" placeholder="First">
            <input type="text" id="last-name" placeholder="Last" style="margin-top: 10px;">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="message">Leave us a few words</label>
            <textarea id="message" placeholder="Your message"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
