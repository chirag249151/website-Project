<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height:100%;
            padding:0%;
        }
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #f3cd21;
        padding: 10px;
      }
      .grid-item {
        background-color: rgba(14, 177, 101, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);+
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
      </style>
      </head>
      <body>
      
      <h1>Grid Elements</h1>
      
      <p><b>Let's learn how to create a grid container.</b></p>
      
      
      <div class="grid-container">
        <div class="grid-item">Himanshu</div>
        <div class="grid-item">Chirag</div>
        <div class="grid-item">rajat</div>  
        <div class="grid-item">hemant</div>
        <div class="grid-item">sachin</div>
        <div class="grid-item">nitin ydv</div>  
        <div class="grid-item">nitin baylan</div>
        <div class="grid-item">siddharth</div>
        <div class="grid-item">kundan</div>  
      </div>
      


    
</body>
</html>
